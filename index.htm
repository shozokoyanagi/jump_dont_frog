<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ジャンプするな、カエルくん！</title>
  <style>
    body {
      background-color: #c1f0c1;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
    }
    #frog {
      font-size: 100px;
      transition: transform 0.2s;
    }
    .jumped {
      transform: scale(4) rotate(720deg);
      animation: explode 0.5s ease-out forwards;
    }
    @keyframes explode {
      0% {
        filter: brightness(1);
        opacity: 1;
      }
      50% {
        filter: brightness(2) saturate(2);
        opacity: 0.5;
      }
      100% {
        filter: blur(10px);
        opacity: 0;
      }
    }
    #message {
      font-size: 24px;
      margin-top: 20px;
      color: red;
    }
    #score {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ジャンプするな、カエルくん！</h1>
  <div id="frog">🐸</div>
  <div id="message">スペースキーを押すな！ジャンプするな！</div>
  <div id="score">スコア: 0</div>
  <audio id="boom" src="https://freesound.org/data/previews/273/273792_5121236-lq.mp3"></audio>

  <script>
    let score = 0;
    let interval;

    function updateScore() {
      score++;
      document.getElementById('score').innerText = `スコア: ${score}`;
    }

    function startScoring() {
      interval = setInterval(updateScore, 500);
    }

    function stopScoring() {
      clearInterval(interval);
    }

    document.addEventListener('DOMContentLoaded', () => {
      startScoring();
    });

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        stopScoring();
        const frog = document.getElementById('frog');
        const message = document.getElementById('message');
        const boom = document.getElementById('boom');

        message.innerText = 'ジャンプしちゃった！ゲームオーバー！💥';
        frog.classList.add('jumped');
        boom.play();
      }
    });
  </script>
</body>
</html>
